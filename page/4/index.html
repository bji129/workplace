            <p>这个是我第一次用markdown来写日记，写的不好大家也就将就看吧！</p>
<h3 id="没做错什么，就错了"><a href="#没做错什么，就错了" class="headerlink" title="没做错什么，就错了"></a>没做错什么，就错了</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">这些年一直都是在上升期，哪谁还考虑接下来会怎样？</span><br><span class="line">不用考虑人都在进步，哪就是尽心尽力的工作。</span><br><span class="line">工作就形成自己独有的风格，同时也塑造自己的人生性格。</span><br><span class="line"></span><br><span class="line">人长大，慢慢就变得冷漠，以及对凡事的无动于衷</span><br><span class="line">发现的时候谁都无能为力去改变了，所以真可怕</span><br></pre></td></tr></table></figure>
<h3 id="得意的时候就是失意的开始"><a href="#得意的时候就是失意的开始" class="headerlink" title="得意的时候就是失意的开始"></a>得意的时候就是失意的开始</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">记得拿手好戏依然都鸵鸟一样，实际的情况都不想去认识。</span><br><span class="line">破败的一亩三分田其实是保存不到最后的。</span><br></pre></td></tr></table></figure>
<h3 id="那该怎么办？"><a href="#那该怎么办？" class="headerlink" title="那该怎么办？"></a>那该怎么办？</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">一直在寻找，停歇的接口是永远不完的备选方案，</span><br><span class="line">或者是死猪不怕开水烫的逻辑，希冀生活不断赐予不期然的惊喜！</span><br></pre></td></tr></table></figure>
<p>我的一些材料: <a href="http://jideze.com/">官网链接</a></p>
